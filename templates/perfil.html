{% extends 'layout.html'%}
{% block title %}Perfil{% endblock %}
{% block body %}
{% if msg %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ msg }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="row">
    <div class="col-xs-12 col-sm-11 col-md-6 col-lg-4 ">
      <div class="mt-5">
      <img src="{{ url_for('static', filename='img/bhfgc.png') }}" width="100" height="100">
      </div>
      <div class="mt-3"></div>
      <div class="mt-3">
        <div class="container-fluid bg-light">
          <div class="row flex-nowrap">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start " id="menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-dark btn btn-light">Inicio</span>
                        </a>
                    <li class="nav-item">
                        <a href="{{ url_for('p_reportes') }}" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-flag-fill"></i> <span class="ms-1 d-none d-sm-inline text-dark btn btn-light">Generar Reporte</span>
                        </a>
                    </li>
                    <li class="nav-item">
                      <a href="{{ url_for('h_ry') }}" class="nav-link align-middle px-0">
                          <i class="fs-4 bi-clock-history"></i> <span class="ms-1 d-none d-sm-inline text-dark btn btn-light">Historial de reporte</span>
                      </a>
                  </li>
                </ul>
          </div>
        </div> 
      </div>
    </div>
  <div class="col-xs-12 col-sm-11 col-md-6 col-lg-8">
    <div class="row">
      <center>
        <br><br><h6 class="text-lg-start">DATOS PERSONALES</h6>
      </center>
      <hr><br>
      <div class="col-xs-12 col-sm-11 col-md-6 col-lg-6">
      
        <label for="">Nombre Completo</label><br>
            <input class="form-control" type="text" value="{{ session['nombre'] }}" size="25" readonly><br>
            <label for="">Identificación</label><br>
            <input class="form-control" type="text" value="{{ session['documento'] }}"size="25"  readonly><br>
            <label for="">Correo Electronico</label><br>
            <input class="form-control" type="email" size="25" value="{{ session['email'] }}"  readonly><br>
            <label for="">Fecha de nacimiento</label><br>
            <input class="form-control" type="text" value="{{session['fecha_nac']}}" size="25" readonly><br>
      </div>
      <div class="col-xs-12 col-sm-11 col-md-6 col-lg-6">
            <label for="">Pais</label><br>
            <input class="form-control" type="text" value="{{ session['pais'] }}"  readonly><br>
            <label for="">Ciudad</label><br>
            <input class="form-control" type="text" value="{{ session['ciudad'] }}"  readonly><br>
            <label for="">Telefono</label><br>
            <input class="form-control" type="text" value="{{ session['telefono'] }}"readonly><br>
      </div>
    </div>
  </div>
<center>
  <br><a href="/link_editar" class="btn btn-primary">Modificar datos</a>
  <a href="/link_cambiarcontrasena" class="btn btn-primary">Cambiar contraseña</a><br><br>
  <br><br>
</center>

</div><br><br>
</div>


{% endblock %}
