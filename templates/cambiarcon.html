{% extends 'layout.html'%}

{% block body %}
{% if msg %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ msg }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<form class="form-horizontal" action="/cambiar_contrasena/{{session['id']}}" id ="formulario" name = "formulario" method = "POST">
    <div class="row">
        <div class="col-xs-12 col-sm-11 col-md-6 col-lg-4 ">
            <div class="mt-5">
                <img src="{{ url_for('static', filename='img/bhfgc.png') }}" width="100" height="100">
            </div>
            <div class="mt-3"></div>
            <div class="mt-3">
                <div class="container-fluid bg-light">
                    <div class="row flex-nowrap">
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start " id="menu">
                            <li class="nav-item">
                                <a href="/" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-dark btn btn-light">Inicio</span>
                                </a>
                            <li class="nav-item">
                                <a href="{{ url_for('p_reportes') }}" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-flag-fill"></i> <span class="ms-1 d-none d-sm-inline text-dark btn btn-light">Generar Reporte</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{ url_for('h_ry') }}" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-clock-history"></i> <span class="ms-1 d-none d-sm-inline text-dark btn btn-light">Historial de reporte</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div> 
            </div>
        </div>
        <div class="col-xs-12 col-sm-11 col-md-6 col-lg-8">
            <div class="row">
                <center>
                    <br><br><h6 class="text-lg-start">CAMBIAR CONTRASEÑA</h6>
                </center>
                <hr><br>
                <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
                <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
                
                    <center>
                        <label for="">Contraseña actual</label>
                        <input class="form-control" type="password" name="password_act" required><br>
                        <label for="">Nueva Contraseña</label>
                        <input class="form-control" type="password" name="password" required><br>
                        <label for="">Confirmar contraseña</label>
                        <input class="form-control" name="conf_password" type="password" required><br>
                    </center>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
            </div>
            <center>
                <input class="btn btn-primary" type="submit" name="confirmar" value="Confirmar">
                <a href="/link_verperfil" class= "btn btn-primary">Cancelar</a><br><br>
            </center>
        </div>
        

        <br><br>
    </div>
</form>
{% endblock%}
