        <br>

        </div>

            <input class="form-control" type="email" name="email" size="25" value="{{ session['email'] }}" placeholder="example@example.com"><br>

            <input class="form-control" type="text" name="ciudad" value="{{ session['ciudad'] }}" placeholder=""><br>
        </div>
     </div>
